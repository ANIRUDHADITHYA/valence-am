<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dddddd;
        }

        .header {
            text-align: center;
            padding: 10px 0;
            background-color: #007BFF;
            color: #ffffff;
        }

        .content {
            padding: 20px;
        }

        .footer {
            text-align: center;
            padding: 10px;
            color: #777777;
            font-size: 12px;
        }

        a {
            color: #007BFF;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <div class="header">
            <h1>Email Title</h1>
        </div>
        <div class="content">
            <p>Hello [Name],</p>
            <p>This is a sample email template. You can use this template as a starting point for your email campaigns.
            </p>
            <p>Best regards,</p>
            <p>Your Company</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
            <p><a href="#">Unsubscribe</a></p>
        </div>
    </div>
</body>

</html>
